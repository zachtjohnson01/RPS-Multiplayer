<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class='container'>
            <div>

                <!-- Nav tabs -->
                <table class="pull-right">
                    <tr>
                        <td>
                            <div class='pull-right' id="watchers"></div>
                        </td>
                        <td>&nbsp</td>
                        <td>
                            <img class='pull-right' src='assets/images/viewers.gif'>
                        </td>
                        <td>&nbsp</td>
                    </tr>
                </table>

            </div>


        <div class="jumbotron">
            <h1 class="text-center">Rock Paper Scissors</h1>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <div class="panel-title name-panel">
                            <span class='d-print-inline'>Your Team Name</span>
                        </div>
                    </div>
                    <!-- <div class="panel-body text-center">
                        <form id="name-form">
                                <input type="text" id="name-input">
                                <input id="submit-name" type="submit" value="Submit"  class="btn btn-primary">
                        </form>
                    </div> -->
                    <form class="text-center name-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="name-input" placeholder="Team Name">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary" id="submit-name" type="submit">
                                        Submit
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default player1panel">
                    <div class="panel-heading">
                        <div class="panel-body text-center p1_name">
                            <h1>Player 1</h1>
                        </div>
                    </div>
                    <div class="panel-body rps-selection-panel">
                        <div class="score score1"></div>
                        <div class="row">
                            <div class="col-sm-12 choices1 text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results" style="z-index: -1"></div>
            <div class="col-sm-6">
                <div class="panel panel-default player2panel">
                    <div class="panel-heading">
                        <div class="panel-body text-center p2_name">
                            <h1>Player 2</h1>
                        </div>
                    </div>
                    <div class="panel-body rps-selection-panel">
                        <div class="score score2"></div>
                        <div class="row">
                            <div class="col-sm-12 choices2 text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default message_board">
                    <div class="panel-heading message_heading">
                        Messages
                    </div>
                    <div class="panel-body message_body">
                    </div>
                </div>
                <form class="text-center">
                    <div class="input-group">
                        <input type="text" class="form-control message_input" placeholder="Message">
                        <div class="input-group-btn">
                            <button class="btn btn-primary message_submit" type="submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

 
    <!-- Bootswatch CSS
    <link rel="stylesheet" href="assets/css/bootswatch-paper.css"> -->
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
