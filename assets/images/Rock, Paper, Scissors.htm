<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Rock Paper Scissors</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default text-center">
                    <div class="panel-heading">
                        <div class="panel-title name-panel">
                            <span class="d-print-inline">Your Team Name</span>
                            <div class="pull-right" id="watchers">2</div>
                            <div class="pull-right">&nbsp;</div>
                            <img class="pull-right" src="./Rock, Paper, Scissors_files/viewers.gif">
                        </div>
                    </div>
                    <div class="panel-body text-center">
                        <form id="name-form">
                                <input type="text" id="name-input">
                                <input id="submit-name" type="submit" value="Submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default player1panel">
                    <div class="panel-heading">
                        <div class="panel-body text-center p1_name">
                            <h1>Player 1</h1>
                        </div>
                    </div>
                    <div class="panel-body rps-selection-panel">
                        <div class="score score1"></div>
                        <div class="row">
                            <div class="col-sm-12 choices1 text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="results" style="z-index: -1"></div>
            <div class="col-sm-6">
                <div class="panel panel-default player2panel">
                    <div class="panel-heading">
                        <div class="panel-body text-center p2_name">
                            <h1>Player 2</h1>
                        </div>
                    </div>
                    <div class="panel-body rps-selection-panel">
                        <div class="score score2"></div>
                        <div class="row">
                            <div class="col-sm-12 choices2 text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default message_board">
                    <div class="panel-heading message_heading">
                        Messages
                    </div>
                    <div class="panel-body message_body">
                    </div>
                </div>
                <form>
                    <input type="text" class="form-control message_input">
                    <br>    
                    <button class="form-control btn btn-primary message_submit" type="submit">Submit</button>
                </form>
            </div>
        </div>



    </div>
    <!-- jQuery -->
    <script src="./Rock, Paper, Scissors_files/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="./Rock, Paper, Scissors_files/bootstrap.min.css">
    <script src="./Rock, Paper, Scissors_files/bootstrap.min.js"></script>

 
    <!-- Bootswatch CSS
    <link rel="stylesheet" href="assets/css/bootswatch-paper.css"> -->
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Rock, Paper, Scissors_files/style.css">
    

    <!-- Firebase Reference -->
    <script src="./Rock, Paper, Scissors_files/firebase.js"></script>
    <script src="./Rock, Paper, Scissors_files/app.js"></script>

</body></html>
